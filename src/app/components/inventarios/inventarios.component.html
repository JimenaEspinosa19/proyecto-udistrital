<div class="content mat-elevation-z8" style="color: rgb(4, 4, 4); background-color: #f3ecec;">
  <div class="max-w-7xl mx-auto bg-white p-6 shadow-md rounded-md">
    <h2 class="text-xl font-semibold mb-4">Inventario de Medicamentos</h2>
    <div class="flex mb-4">
      <input type="text" class="form-input rounded-md w-full text-lg" placeholder="Buscar medicamento..." [(ngModel)]="terminoBusqueda" (input)="buscarMedicamento()">
    </div>
    
    <table class="w-full divide-y divide-gray-200 text-lg">
      <thead class="bg-gray-50">
        <tr>
          <th scope="col" class="px-6 py-3 text-left font-light text-gray-700 uppercase tracking-wider">Nombre del Medicamento</th>
          <th scope="col" class="px-6 py-3 text-left font-medium text-gray-700 uppercase tracking-wider">Cantidad</th>
          <th scope="col" class="px-6 py-3 text-left font-medium text-gray-700 uppercase tracking-wider">Entidad</th>
          <th scope="col" class="px-6 py-3 text-left font-medium text-gray-700 uppercase tracking-wider">Direcci√≥n</th>
          <th scope="col" class="relative px-6 py-3"></th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let medicamento of medicamentosFiltrados; let i = index">
          <td class="px-6 py-4 whitespace-nowrap">{{ medicamento.nmedicamento }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ medicamento.cantidad }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ medicamento.entidad }}</td>
          <td class="px-6 py-4 whitespace-nowrap">{{ medicamento.direcciones }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <button class="text-red-600 hover:text-red-900 mr-3" (click)="eliminarMedicamento(i)">Eliminar</button>
            <button class="text-indigo-600 hover:text-indigo-900">Modificar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
